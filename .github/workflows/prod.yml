name: CI
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # Add step to check environment
      - name: Check environment
        run: |
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          echo "Ubuntu version: $(lsb_release -a)"
          echo "OpenSSL version: $(openssl version)"
      
      - name: Update Browserslist Database
        run: npx browserslist@latest --update-db
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"
      
      # Add explicit Prisma setup
      - name: Setup Prisma
        run: |
          npm install prisma@latest @prisma/client@latest --save-dev
          npx prisma -v
          
      - name: Install dependencies
        run: npm ci
      
      # Run prisma generate separately with verbose logging
      - name: Generate Prisma client
        run: npx prisma generate --verbose
        
      - name: Run ESLint
        run: npm run lint
        
      - name: Run tests
        run: npm test || true
        
      - name: Build
        run: CI=false npm run build
        
      - name: Deploy
        run: |
          echo "Add your deployment commands here"